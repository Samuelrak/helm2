api:
  app: apps/v1
  v1: v1

image:
  mydockerhub:
    repository: samuelrak/be-tours-git
    version: main 

namespace:
  travel: travel

replicas: 1

kind:
  deploy: Deployment
  service: Service
  secret: Secret
  config: ConfigMap
  pvc: PersistentVolumeClaim

service:
  type: ClusterIP
  port: 5001
  protocol: TCP

label:
  app: backend-tours
  service: backend-tours-service

config:
  mysql: mysql-config

serviceAccount:
  create: false
  name: my-travel2
  annotations:
    example.com/annotation: "value"
  automount: true

ingress:
  enabled: true
  annotations: {}
  hosts:
    - host: travelQ.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
